<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать контакт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .edit-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        button:hover {
            background: #218838;
        }
        .cancel-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            text-align: center;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Редактировать контакт</h1>
    <div class="edit-container">
        <form action="{{ url_for('edit_contact', index=index) }}" method="POST">
            <label>Имя:</label>
            <input type="text" name="name" value="{{ contact.name }}" required>

            <label>Рабочий телефон:</label>
            <input type="text" name="work_phone" value="{{ contact.work_phone }}">

            <label>Домашний телефон:</label>
            <input type="text" name="home_phone" value="{{ contact.home_phone }}">

            <label>Email:</label>
            <input type="email" name="email" value="{{ contact.email }}">

            <label>Адрес:</label>
            <input type="text" name="address" value="{{ contact.address }}">

            <button type="submit">Сохранить</button>
        </form>
        <a class="cancel-link" href="{{ url_for('view_contacts') }}">Отмена</a>
    </div>
</body>
</html>
